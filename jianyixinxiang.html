        <h2 class="subtitle">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span

          </h2>

          <form action="mailto:wgxy@ccmu.edu.cn" method="post" name="form1" target="_blank" id="form1">
            <div align="center">
              <table class="table" height="224" border="1">
                <tr>
                  <td >姓名</td>
                  <td ><label for="textfield"></label>
                  <input name="textfield" type="text" id="textfield" size="30" /></td>
                </tr>
                <tr>
                  <td >性别</td>
                  <td ><input type="radio" name="sex" id="radio" value="男" />

                      <input type="radio" name="sex" id="radio2" value="女" />
                  女</label></td>
                </tr>
                <tr>
                  <td >职业</td>
                  <td ><input type="radio" name="occupation" id="radio3" value="在校学生" />
                    <label for="occupation">在校学生 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                      毕业学生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="occupation" id="radio5" value="学生家长" />
                  学生家长</label></td>
                </tr>
                <tr>
                  <td >E-mail</td>
                  <td ><label for="textfield2"></label>
                  <input name="textfield2" type="text" id="textfield2" size="40" /></td>
                </tr>
                <tr>
                  <td >联系电话</td>
                  <td ><label for="textfield3"></label>
                  <input name="textfield3" type="text" id="textfield3" size="40" /></td>
                </tr>
                <tr>
                  <td >您的建议</td>
                  <td ><label for="textarea"></label>
                  <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                  <td colspan="2"><div align="center">
                    <input type="submit" name="button" id="button" value="提交" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="button2" id="button2" value="重置" />
